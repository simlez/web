<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Hello World</h1>
<hr>
<div id="app">{{message}}</div>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello world!"
        }
    })
</script>

<h1>常用指令：v-if/v-else/v-for</h1>
<div id="app1">
    <div v-if="count > 0">
        判断1：count大于0， count的值：{{count}}
    </div>
    <div v-else-if="count < 0 && count > -5">
        判断2：count的值：{{count}}
    </div>
    <div v-else>
        判断3：count的值：{{count}}
    </div>
    <div v-show="count == -1">
        判断4：count的值：{{count}}
    </div>
    {{msg}}
    <div v-for="item in list">
         <div v-if="item.age > 29">
             {{item.name}}
         </div>
         <div v-else>
              {{item.age}}
         </div>
        <div v-show="item.age > 29" :style="styleMsg" :class="['active' , 'add', 'more', {'another' : item.age < 30}]">
            {{item.name}}
        </div>
    </div>
</div>
<script type="text/javascript">
    var app1 = new Vue({
        el: '#app1',
        data: {
            msg: 'Hello Vue!',
            count: 0,
            styleMsg : {
                color : 'red',
                textShadow : '0 0 5px green'
            },
            list: [{
                name : 'liwei',
                age : 29
            },{
                name: '小张',
                age : 30
                }]
        }
    })
</script>
</body>
</html>
